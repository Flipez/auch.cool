baseURL = "https://auch.cool"
languageCode = "en-us"
title = "/home/robert"
theme = "hugo-profile"
Paginate = 3
enableRobotsTXT = true

[outputs]
home = [ "HTML", "RSS", "JSON" ]
page = [ "HTML", "RSS" ]

[markup.goldmark.renderer]
unsafe = true

[[Menus.main]]
identifier = "blog"
name = "Blog"
title = "Blog posts"
url = "https://blog.auch.cool"
weight = 1

[[Menus.main]]
identifier = "photos"
name = "Photos"
title = "Photostream"
url = "https://photos.auch.cool"
weight = 2

[params]
title = "/home/robert"
description = "Text about my cool site"
favicon = "/img/favicon-32x32.png"
useBootstrapCDN = false
mathjax = false
animate = true

  [params.color]
  primaryColor = "#303030"

  [params.color.darkmode]
  primaryColor = "#55ACEE"
  backgroundColor = "#303030"

  [params.font]
  fontSize = "1rem"
  fontWeight = 400
  lineHeight = 1.5
  textAlign = "left"

  [params.navbar]
  align = "ms-auto"
  brandName = "/home/robert"
  disableSearch = true

    [params.navbar.stickyNavBar]
    enable = true
    showOnScrollUp = true

    [params.navbar.menus]
    disableAbout = false
    disableExperience = false
    disableEducation = false
    disableProjects = false
    disableAchievements = false
    disableContact = false

  [params.hero]
  enable = true
  intro = "Hi, my name is"
  title = "Robert."
  subtitle = "Sometimes I do stuff"
  content = """
  I am tinkering on stuff that runs the internet over at <a href=\"mozilla.org\">Mozilla</a>.
  </br></br>Previously I broke things in parallel on a lot of servers in a <a href=\"hetzner.com\">hosting company</a>.
  I have both unconventional and practical solutions for every challenge, with a preference for scalability and general applicability.
  I do temporary things that live forever occasionally too.
  </br></br>Lost my heart to Ruby, love photography, mountain biking and "catching the latest flicks" - as the cool kids say across the pond.
  </br></br>Find me on <a href=\"https://github.com/flipez\">GitHub</a>, <a href=\"https://www.linkedin.com/in/mueller-r/\">LinkedIn</a>, <a href=\"https://letterboxd.com/Flipez/\">Letterboxd</a>
  and my photos <a href=\"https://photos.auch.cool\">self-hosted</a> and on <a href=\"https://www.instagram.com/rueller.mobert\">Instagram</a>
  """
  image = "/img/robert.jpg"

    [params.hero.bottomImage]
    enable = true

    [params.hero.button]
    enable = false
    name = "CV"
    url = "https://read.cv/rm"
    download = false
    newPage = true

  [params.about]
  enable = false

  [params.experience]
  enable = false

  [params.education]
  enable = false

  [params.projects]
  enable = true

    [[params.projects.items]]
    title = "RocketLang"
    image = "/img/rocketlang.png"
    content = "Started as a joke to learn the inner mechanics of a interpreted language, RocketLang quickly evolved into a long running project with more and more ambitious goals, such as being used for Advent of Code to test it's limits."
    badges = [ "Golang", "Interpreter" ]

      [params.projects.items.featured]
      name = "Playground"
      link = "https://play.rocket-lang.org"

      [[params.projects.items.links]]
      icon = "fab fa-github"
      url = "https://github.com/flipez/rocket-lang"

    [[params.projects.items]]
    title = "Sticktorio"
    content = "I like idle clickers and wanted to make one myself. I also like production simulations like Factorio, Satisfactory or shapez.io. The outcome of this game is probably a mixture of these two worlds. As I did this Jam the first time alone I focused more on the content and mechanics rather than the balancing or optics - hope you enjoy it anyways!"
    image = "/img/sticktorio.png"
    badges = [ "Idle clicker", "Game Jame", "Godot" ]

      [params.projects.items.featured]
      name = "Play online"
      link = "https://flipez.itch.io/sticktorio"

      [[params.projects.items.links]]
      icon = "fab fa-github"
      url = "https://github.com/Flipez/sticktorio"

    [[params.projects.items]]
    title = "kickr.me"
    content = "Implementation of a system to detect goals and calculate rankings on a physical foosball table"
    image = "/img/kickr.png"
    badges = [ "Go", "Foosball", "Rasberry Pi", "MQTT", "Ruby on Rails" ]

      [[params.projects.items.links]]
      icon = "fab fa-github"
      url = "https://github.com/kickr-me"

  [params.contact]
  enable = false


[params.footer.recentPosts]
path = "blogs"
count = 3
title = "Recent Posts"
enable = false
disableFeaturedImage = false

[params.footer.socialNetworks]

  [params.listPages]
  disableFeaturedImage = false

[params.singlePages.readTime]
enable = true
content = "min read"

[params.singlePages.scrollprogress]
enable = true

  [params.terms]
  read = "Read"
  toc = "Table Of Contents"
  copyright = "All rights reserved"
  pageNotFound = "Page not found"
  emailText = "Check out this site"

  [params.datesFormat]
  article = "Jan 2, 2006"
  articleList = "Jan 2, 2006"
  articleRecent = "Jan 2, 2006"
